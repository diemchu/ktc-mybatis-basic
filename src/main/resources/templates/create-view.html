<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 정보 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>정보 입력</h2>
    <form action="/create" method="post">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" placeholder="이름 입력하세요" required>
        <label for="age">나이:</label>
        <input type="number" id="age" name="age" placeholder="나이 입력하세요" required>
        <label for="phone">전화번호:</label>
        <input type="text" id="phone" name="phone" placeholder="전화번호 입력하세요" required>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" placeholder="이메일 입력하세요" required>
        <input type="submit" value="저장">
    </form>
</div>

</body>
</html>
